<app-header></app-header>
<div class="container my-5">
  <div class="row align-items-center">

    <!-- Left Form -->
    <div class="col-12 col-md-6">
      <div class="login-header card p-4 my-2 mx-auto" style="min-height: 70vh;">

        <!-- Back Button -->
        <div class="d-flex align-items-center mb-3">
          <a href="javascript:void(0)" class="text-dark fs-5">
            <i class="bi bi-arrow-left"></i>
          </a>
        </div>

        <!-- Logo + Title -->
        <div class="text-center mb-3">
          <div class="logo-circle mx-auto mb-3">
            <i class="fa-solid fa-leaf"></i>
          </div>
          <h4 class="fw-bold">Login to Your Account</h4>
          <p class="text-success small">
            Welcome back! Please enter your credentials to continue.
          </p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="login-container d-flex flex-column align-items-center justify-content-center">
            <div class="card login-card">
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" placeholder="you@example.com" formControlName="email"
                    required>
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-danger small">
                    Valid Email is required.
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Enter your password"
                    formControlName="password" required>
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger small">
                    Password is required.
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                      Remember me
                    </label>
                  </div>
                  <a href="javascript:void(0)" class="text-success small">Forgot Password?</a>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success rounded-pill px-4">Login</button>
                </div>

                <div class="text-center mt-3">
                  <p class="small">Don't have an account? <a href="/auth/register" class="text-success">Register
                      here</a></p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Image -->
    <div class="col-md-6 d-none d-md-block pt-5" style="min-height: 75vh;">
      <img
        src="https://img.freepik.com/free-photo/drone-spraying-fertilizer-vegetable-green-plants-agriculture-technology-farm-automation_35913-2318.jpg"
        alt="Farm Drone" class="img-fluid rounded shadow" style="position: fixed;">
    </div>

  </div>
</div>

<app-footer></app-footer>
