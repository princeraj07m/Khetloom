<div class="container">
  <h1 class="text-center mb-4">Field Layout Component Demo</h1>

  <!-- Control Panel -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5>Control Panel</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="btn-group" role="group">
                <button class="btn btn-primary" (click)="loadSampleData()">
                  Load Sample Data
                </button>
                <button class="btn btn-success" (click)="loadLargeField()">
                  Load Large Field
                </button>
                <button class="btn btn-warning" (click)="clearField()">
                  Clear Field
                </button>
              </div>
            </div>
            <div class="col-md-4 text-end">
              <small class="text-muted">
                Total Plants: {{ plants.length }}
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Field Layout Component -->
  <div class="row">
    <div class="col-12">
      <app-field-layout [plants]="plants"></app-field-layout>
    </div>
  </div>


</div>
