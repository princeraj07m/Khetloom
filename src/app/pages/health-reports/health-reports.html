<app-header></app-header>
<div class="container py-3" style="min-height: 86vh;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Health Reports</h4>
    <button class="btn btn-primary" (click)="openCreate()">New Report</button>
  </div>

  <div *ngIf="isLoading" class="alert alert-info">Loading...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="list-group" *ngIf="!isLoading">
    <div class="list-group-item" *ngFor="let r of reports">
      <div class="d-flex justify-content-between">
        <div>
          <h6 class="mb-1">{{ r.title || 'Report' }}</h6>
          <small class="text-muted">{{ r.createdAt | date:'medium' }}</small>
        </div>
        <span class="badge bg-secondary">{{ r.status || 'submitted' }}</span>
      </div>
      <div class="mt-2 text-muted">{{ r.details }}</div>
    </div>
    <div *ngIf="reports.length===0" class="text-center text-muted py-4">No reports yet</div>
  </div>

  <div *ngIf="formVisible" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Create Report</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Title</label>
          <input class="form-control" [(ngModel)]="form.title" placeholder="Title" />
        </div>
        <div class="col-12">
          <label class="form-label">Details</label>
          <textarea rows="4" class="form-control" [(ngModel)]="form.details" placeholder="Describe the health issue"></textarea>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" (click)="create()">Submit</button>
        <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
