<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Fields</h4>
    <button class="btn btn-primary" (click)="openCreate()">Add Field</button>
  </div>

  <div *ngIf="isLoading" class="alert alert-info">Loading...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="table-responsive" *ngIf="!isLoading">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Size</th>
          <th>Crop</th>
          <th style="width: 170px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of fields">
          <td>{{ f.name }}</td>
          <td>{{ f.location }}</td>
          <td>{{ f.size }}</td>
          <td>{{ f.crop }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEdit(f)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(f)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="fields.length===0">
          <td colspan="5" class="text-center text-muted">No fields found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="formVisible" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ isEditing ? 'Edit Field' : 'Create Field' }}</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input class="form-control" [(ngModel)]="form.name" placeholder="Field name" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input class="form-control" [(ngModel)]="form.location" placeholder="e.g. North Farm" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Size (acres)</label>
          <input type="number" class="form-control" [(ngModel)]="form.size" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Crop</label>
          <input class="form-control" [(ngModel)]="form.crop" placeholder="e.g. Corn" />
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" (click)="save()">Save</button>
        <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
