<app-header></app-header>
<div class="container py-3" style="min-height: 86vh;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">ðŸŒ± Crops</h4>
    <button class="btn btn-primary" (click)="openCreate()">
      <i class="bi bi-plus-circle me-1"></i> Add Crop
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 text-muted">Loading crops...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ errorMessage }}
  </div>

  <!-- Crops Table -->
  <div class="table-responsive" *ngIf="!isLoading && crops.length > 0">
    <table class="table table-hover table-striped align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Field</th>
          <th>Planting Date</th>
          <th style="width: 160px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of crops">
          <td>{{ c.name }}</td>
          <td>{{ c.type }}</td>
          <td>{{ c.field }}</td>
          <td>{{ c.createdAt | date:'yyyy-MM-dd' }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEdit(c)" title="Edit Crop">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(c)" title="Delete Crop">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && crops.length === 0" class="text-center text-muted my-5">
    <i class="bi bi-emoji-frown fs-1 d-block mb-2"></i>
    <p>No crops found</p>
  </div>

  <!-- Crop Form -->
  <div *ngIf="formVisible" class="card mt-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">
        <i class="bi bi-journal-plus me-2"></i>
        {{ isEditing ? 'Edit Crop' : 'Create Crop' }}
      </h5>

      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Name</label>
          <input class="form-control" [(ngModel)]="form.name" placeholder="Crop name" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Type</label>
          <input class="form-control" [(ngModel)]="form.type" placeholder="e.g. Cereal" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Field</label>
          <input class="form-control" [(ngModel)]="form.field" placeholder="e.g. Field A" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Planting Date</label>
          <input type="date" class="form-control" [(ngModel)]="form.plantingDate" />
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" (click)="save()">
          <i class="bi bi-check-circle me-1"></i> Save
        </button>
        <button class="btn btn-outline-secondary" (click)="cancel()">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
