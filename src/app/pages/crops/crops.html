<app-header></app-header>
<div class="container py-3" style="min-height: 86vh;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Crops</h4>
    <button class="btn btn-primary" (click)="openCreate()">Add Crop</button>
  </div>

  <div *ngIf="isLoading" class="alert alert-info">Loading...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="table-responsive" *ngIf="!isLoading">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Field</th>
          <th>Planting Date</th>
          <th style="width: 170px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of crops">
          <td>{{ c.name }}</td>
          <td>{{ c.type }}</td>
          <td>{{ c.field }}</td>
          <td>{{ c.createdAt | date:'yyyy-MM-dd' }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEdit(c)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(c)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="crops.length===0">
          <td colspan="5" class="text-center text-muted">No crops found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="formVisible" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ isEditing ? 'Edit Crop' : 'Create Crop' }}</h5>
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Name</label>
          <input class="form-control" [(ngModel)]="form.name" placeholder="Crop name" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Type</label>
          <input class="form-control" [(ngModel)]="form.type" placeholder="e.g. Cereal" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Field</label>
          <input class="form-control" [(ngModel)]="form.field" placeholder="e.g. Field A" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Planting Date</label>
          <input type="date" class="form-control" [(ngModel)]="form.plantingDate" />
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" (click)="save()">Save</button>
        <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
