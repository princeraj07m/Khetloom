<div class="container py-3" style="min-height: 86vh;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Jobs</h4>
    <button class="btn btn-primary" (click)="openCreate()">Add Job</button>
  </div>

  <div *ngIf="isLoading" class="alert alert-info">Loading...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="table-responsive" *ngIf="!isLoading">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th style="width: 170px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of jobs">
          <td>{{ j.title }}</td>
          <td class="text-truncate" style="max-width: 400px;">{{ j.description }}</td>
          <td><span class="badge bg-secondary text-capitalize">{{ j.status }}</span></td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEdit(j)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(j)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="jobs.length===0">
          <td colspan="4" class="text-center text-muted">No jobs found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="formVisible" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ isEditing ? 'Edit Job' : 'Create Job' }}</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Title</label>
          <input class="form-control" [(ngModel)]="form.title" placeholder="Job title" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Description</label>
          <input class="form-control" [(ngModel)]="form.description" placeholder="Description" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Status</label>
          <select class="form-select" [(ngModel)]="form.status">
            <option value="pending">pending</option>
            <option value="in-progress">in-progress</option>
            <option value="completed">completed</option>
          </select>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" (click)="save()">Save</button>
        <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
