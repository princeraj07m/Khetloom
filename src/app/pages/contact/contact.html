<app-header></app-header>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">{{ pageTitle }}</h2>
        <p class="text-center text-muted mb-4">{{ pageSubtitle }}</p>

        <div *ngIf="isLoading" class="text-center my-3">
          <div class="spinner-border text-success" role="status"></div>
          <p class="mt-2">Sending message...</p>
        </div>

        <div *ngIf="successMessage" class="alert alert-success text-center">
          {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter your name">
            <div class="text-danger small">{{ getFieldError('name') }}</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
            <div class="text-danger small">{{ getFieldError('email') }}</div>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" formControlName="subject" placeholder="Subject of your message">
            <div class="text-danger small">{{ getFieldError('subject') }}</div>
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" formControlName="message" rows="5" placeholder="Your message"></textarea>
            <div class="text-danger small">{{ getFieldError('message') }}</div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success rounded-pill px-5" [disabled]="isLoading">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
