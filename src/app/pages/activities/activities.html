<app-header></app-header>
<div class="container py-3 " style="min-height: 86vh;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Activities</h4>
    <button class="btn btn-primary" (click)="openCreate()">New Activity</button>
  </div>

  <div *ngIf="isLoading" class="alert alert-info">Loading...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="list-group" *ngIf="!isLoading">
    <div class="list-group-item" *ngFor="let a of activities">
      <div class="d-flex justify-content-between">
        <div>
          <strong class="text-capitalize">{{ a.type || 'activity' }}</strong>
          <div class="text-muted small">{{ a.createdAt | date:'medium' }}</div>
        </div>
        <span class="badge bg-info">Recent</span>
      </div>
      <div class="mt-2 text-muted">{{ a.description }}</div>
    </div>
    <div *ngIf="activities.length===0" class="text-center text-muted py-4">No recent activities</div>
  </div>

  <div *ngIf="formVisible" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Create Activity</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Type</label>
          <input class="form-control" [(ngModel)]="form.type" placeholder="e.g. spray, harvest" />
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea rows="3" class="form-control" [(ngModel)]="form.description" placeholder="Describe the activity"></textarea>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" (click)="create()">Submit</button>
        <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
