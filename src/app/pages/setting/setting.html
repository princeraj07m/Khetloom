<!-- PHONE SHELL (centers on desktop so it looks like a mobile app) -->
<div class="mobile-shell">
  <section class="settings-screen">

    <!-- Header -->
    <div class="settings-header d-flex align-items-center gap-2">
      <i class="bi bi-chevron-left me-1"></i>
      <h5 class="mb-0">Settings</h5>
    </div>

    <!-- Farmer Profile -->
    <div class="mt-3">
      <p class="section-title">Farmer Profile</p>
      <div class="profile-card d-flex align-items-center">
        <img class="avatar" src="https://img.freepik.com/premium-vector/farmer-logo-template-design-vector-emblem-design-concept-creative-symbol-icon_316488-978.jpg" alt="Farmer" />
        <div class="ms-3">
          <h6 class="mb-0 fw-semibold">Ethan Carter</h6>
          <small class="text-success fw-semibold">Farmer</small>
        </div>
        <i class="bi bi-chevron-right ms-auto text-muted"></i>
      </div>
    </div>

    <!-- Account Settings -->
    <div class="mt-4">
      <p class="section-title">Account Settings</p>
      <div class="section-card">
        <a href="#" class="list-item">
          <span class="icon-pill"><i class="bi bi-shield-lock"></i></span>
          <span class="label">Change Password</span>
          <i class="bi bi-chevron-right chevron"></i>
        </a>
        <a href="#" class="list-item">
          <span class="icon-pill"><i class="bi bi-envelope"></i></span>
          <span class="label">Update Email</span>
          <i class="bi bi-chevron-right chevron"></i>
        </a>
      </div>
    </div>

    <!-- App Preferences -->
    <div class="mt-4">
      <p class="section-title">App Preferences</p>
      <div class="section-card">
        <a href="#" class="list-item">
          <span class="icon-pill"><i class="bi bi-bell"></i></span>
          <span class="label">Notifications</span>
          <i class="bi bi-chevron-right chevron"></i>
        </a>
        <a href="#" class="list-item">
          <span class="icon-pill"><i class="bi bi-globe2"></i></span>
          <span class="label">Language</span>
          <i class="bi bi-chevron-right chevron"></i>
        </a>
      </div>
    </div>

    <!-- System Setup -->
    <div class="mt-4 pb-5">
      <p class="section-title">System Setup</p>
      <div class="section-card">
        <a href="#" class="list-item">
          <span class="icon-pill"><i class="bi bi-beaker"></i></span>
          <span class="label">Sprayer Calibration</span>
          <i class="bi bi-chevron-right chevron"></i>
        </a>
        <a href="#" class="list-item">
          <span class="icon-pill"><i class="bi bi-geo-alt"></i></span>
          <span class="label">Farm Details</span>
          <i class="bi bi-chevron-right chevron"></i>
        </a>
      </div>
    </div>

  </section>

  <!-- Bottom Tab Bar -->
  <nav class="bottom-tabs">
    <a href="#" class="tab">
      <i class="bi bi-house"></i>
      <span>Dashboard</span>
    </a>
    <a href="#" class="tab">
      <i class="bi bi-activity"></i>
      <span>Plant Health</span>
    </a>
    <a href="#" class="tab">
      <i class="bi bi-flask"></i>
      <span>Sprayer</span>
    </a>
    <a href="#" class="tab">
      <i class="bi bi-bar-chart"></i>
      <span>Analytics</span>
    </a>
    <a href="#" class="tab active">
      <i class="bi bi-gear"></i>
      <span>Settings</span>
    </a>
  </nav>
</div>
