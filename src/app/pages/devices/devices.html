<app-header></app-header>
<div class="container py-3 "style="min-height: 90vh">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Devices</h4>
    <button class="btn btn-primary" (click)="openCreate()">Add Device</button>
  </div>

  <div *ngIf="isLoading" class="alert alert-info">Loading...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="table-responsive" *ngIf="!isLoading">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Location</th>
          <th>Status</th>
          <th style="width: 170px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of devices">
          <td>{{ d.name }}</td>
          <td>{{ d.type }}</td>
          <td>{{ d.location }}</td>
          <td>
            <span class="badge" [class.bg-success]="d.status==='active'" [class.bg-secondary]="d.status!=='active'">{{ d.status || 'unknown' }}</span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEdit(d)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(d)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="devices.length===0">
          <td colspan="5" class="text-center text-muted">No devices found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="formVisible" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ isEditing ? 'Edit Device' : 'Create Device' }}</h5>
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Name</label>
          <input class="form-control" [(ngModel)]="form.name" placeholder="Device name" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Type</label>
          <input class="form-control" [(ngModel)]="form.type" placeholder="e.g. Sensor" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Location</label>
          <input class="form-control" [(ngModel)]="form.location" placeholder="e.g. Field A" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select class="form-select" [(ngModel)]="form.status">
            <option value="active">active</option>
            <option value="inactive">inactive</option>
            <option value="maintenance">maintenance</option>
          </select>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" (click)="save()">Save</button>
        <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
